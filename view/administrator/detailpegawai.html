<div class="box box-solid">
    <div class="box-body">
        <div id="formPegawai" class="form-horizontal">
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pegawaiid">NIP/NIK:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="pegawaiid" id="pegawaiid" value="{{ user['pegawaiid'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pegawaiid">Nama:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="name" id="name" value="{{ user['nama'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pegawaiid">Phone:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ user['phone'] }}" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <form id="formRole" class="form-horizontal">
            <div class="form-group">
                <label for="node" class="control-label col-md-3 col-sm-3 col-xs-12"> Role</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select id="role" class="select2 form-control" style="width: 100%;">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <div class="pull-right">
                        <a id="registerrole" class="btn btn-primary btn-flat"><i class="fa fa-save"></i> Simpan</a>
                    </div>
                </div>
            </div>
        </form>

        <!-- TableRole -->
        <table id="tableRole" class="table table-striped table-bordered dt-responsive" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody style="cursor: pointer;">
            </tbody>
        </table>
        <!-- ./TableRole -->

        <script>
            $("#role").select2({
                placeholder: "Pilih role..",
                theme: "bootstrap"
            });

            /* Initial Table Role */
            var tableRole = $('#tableRole').DataTable({
                'responsive': true,
                'paging': true,
                'pagingType': 'simple_numbers',
                'lengthChange': false,
                'pageLength': 20,
                'ordering': false,
                'searching': false,
                'info': true
            });
        </script>
    </div>
</div>
