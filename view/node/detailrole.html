<div class="modal-content">
    <div class="modal-header" style="text-align:left;">
        
        <div class="box-tools pull-right">
            <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" ><i class="fa fa-times"></i>
            </button>
        </div>
        <h4 class="modal-title" >Profile Pegawai</h4>
    </div>
    <div class="modal-body">
        <div id="formPegawai" class="form-horizontal">        
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pegawaiid">Pegawai ID :</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" name="pegawaiid" id="pegawaiid" value="{{ user['pegawaiid'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nama">Username :</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" name="username" id="username" value="{{ user['username'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nama">Nama :</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" name="nama" id="nama" value="{{ user['nama'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email :</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" name="email" id="email" value="{{ user['email'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Phone :</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ user['phone'] }}" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <form id="formAddRole" class="form-horizontal" method="put">
            {% module xsrf_form_html() %}
            <input type="hidden" name="userid" value="{{ user['_id'] }}">
            <div class="form-group">
                <label for="node" class="control-label col-md-3 col-sm-3 col-xs-12"> Role:</label>
                <div class="col-md-8 col-sm-8 col-xs-12" style="text-align: right;">
                    <select id="typeRole" class="select2 form-control" style="width: 100%;">
                        {% for item in typeregister %}
                        <option value="{{ item['code'] }}">{{ item['description'] }}</option>
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-3">
                    <div class="pull-right">
                        <button type="submit" id="btnAddRole" name="btnAddRole" class="btn btn-success btn-flat"> Tambah</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- TableRole -->
        <table id="tableRole" class="table table-striped table-bordered dt-responsive" style="width:100%">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>No</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody style="cursor: pointer;">
            </tbody>
        </table>
        <!-- ./TableRole -->
    </div>
</div>
