<div class="box box-solid">
    <div class="box-body">
        <div id="formPegawai" class="form-horizontal">
            <input type="hidden" name="userid" value="{{ user['_id'] }}">

            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pegawaiid">NIP/NIK:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="pegawaiid" id="pegawaiid" value="{{ user['pegawaiid'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nama:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="name" id="name" value="{{ user['nama'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">Phone:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ user['phone'] }}" readonly>
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" name="email" id="email" value="{{ user['email'] }}" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <form id="formAddRole" class="form-horizontal">
            <div class="form-group">
                <label for="node" class="control-label col-md-3 col-sm-3 col-xs-12"> Role:</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select id="role" class="select2 form-control" style="width: 100%;">
                        {% for item in typeregister %}
                        <option value="{{ item['code'] }}">{{ item['description'] }}</option>
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <div class="pull-right">
                        <button type="submit" id="registerrole" name="registerrole" class="btn btn-primary btn-flat"><i class="fa fa-save"></i> Simpan</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- TableRole -->
        <table id="tableRole" class="table table-striped table-bordered dt-responsive" style="width:100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Key</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody style="cursor: pointer;">
            </tbody>
        </table>
        <!-- ./TableRole -->

        <script>
            $("#role").select2({
                placeholder: "Pilih role..",
                theme: "bootstrap"
            });
            
            /* Initial Add Role */
            $('#formAddRole').validate({
                submitHandler: function (form) {
                    $.ajax({
                        type: 'POST',
                        url: '/administrator/daftarpegawai/detail/role',
                        data: JSON.stringify({
                            userid: $('input[name=userid]').val(),
                            key: $('#role').val()
                        }),
                        headers: { 'X-XSRFToken': $('input[name="_xsrf"]').val() },
                        success: (function (data) {
                            if (data.status){
                                $('#tableRole').DataTable().ajax.reload();
                            }
                        }),
                        error: (function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("Error: " + errorThrown);
                        })
                    });
                }
            });

            /* Initial Table Role */
            var tableRole = $('#tableRole').DataTable({
                'processing': true,
                'serverSide': true,
                'ajax': function (data, callback) {
                    $.ajax({
                        type: 'GET',
                        url: '/administrator/daftarpegawai/detail/role/userid=' + $('input[name=userid]').val(),
                        headers: { 'X-XSRFToken': $('input[name="_xsrf"]').val() },
                        success: (function (data) {
                            // NOTE: print data
                            console.log(data)

                            // NOTE: callback response ajax
                            callback(data);
                        }),
                        error: (function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("Error: " + errorThrown);
                        })
                    })
                },
                'columns': [
                    {
                        "targets": [0],
                        "width": "5%",
                        "render": function (data, type, row, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }
                    },
                    {
                        "targets": [1],
                        "width": "20%",
                        "data": 'key',
                        "className": "dt-center"
                    },
                    {
                        "targets": [2],
                        "width": "70%",
                        "data": 'description',
                        "className": "dt-center"
                    }
                ],
                'responsive': true,
                'paging': false,
                'pagingType': 'simple_numbers',
                'lengthChange': false,
                'pageLength': 20,
                'ordering': false,
                'searching': false,
                'info': true
            });
        </script>
    </div>
</div>
