{% extends "../../index.html" %}

<!-- ANCHOR: Module CSS daftarpegawai.html -->
{% block css %}
<link rel="stylesheet" href="{{ static_url('vendor/bootstrap/dist/css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ static_url('vendor/font-awesome/css/font-awesome.css') }}">
<link rel="stylesheet" href="{{ static_url('vendor/waitme/waitMe.css') }}">
<link rel="stylesheet" href="{{ static_url('vendor/animate-css/animate.css') }}">
<link rel="stylesheet" href="{{ static_url('css/init.css') }}">
<link rel="stylesheet" href="{{ static_url('css/skin-blue.css') }}">
{% end %}

{% block title %}
{{ escape(handler.settings["title"]) }} | {{ page['title'] }}
{% end %}


<!-- ANCHOR: Module JS daftarpegawai.html -->
{% block js %}
<script src="{{ static_url('vendor/jquery/dist/jquery.js') }}"></script>
<script src="{{ static_url('vendor/bootstrap/dist/js/bootstrap.js') }}"></script>
<script src="{{ static_url('vendor/jquery-validation/dist/jquery.validate.js') }}"></script>
<script src="{{ static_url('vendor/waitme/waitMe.js') }} }}"></script>
<script src="{{ static_url('js/init.js') }}"></script>
<script src="{{ static_url('js/page/administrator/daftarpegawai.js')}}"></script>
<style>
    .error {
        color: #dd4b39 !important;
    }

    th.dt-center {
        text-align: center;
    }
</style>
{% end %}

{% block content %}
<section class="content-header">
    <h1>
        {{ page['title'] }}
        <small>{{ page['description'] }}</small>
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-cog"></i> Administrator</li>
        <li class="active"> {{ page['title'] }}</li>
    </ol>
</section>

<section class="content">
    <div class="box box-solid">
        <div class="box-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Username :</label>
                    <div class="col-md-5 col-sm-5 col-xs-12">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button id="caripegawai" type="submit" class="btn btn-info btn-flat"><i class="fa fa-share-alt" aria-hidden="true"></i> kkp.atrbpn.go.id</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="box box-solid" id="box-userkkp">
    </div>
</section>
{% end %}
